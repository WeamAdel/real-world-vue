<main>
  <div class="container">
    <h1>Event Details</h1>

    <section class="event">
      <!-- Event -->
      <div class="event__wrapper" v-if="event">
        <img class="event__image" :src="event.image" alt="" aria-hidden="true" lazy="true">
        <h2 class="event__name">{{event.name}}</h2>
        <p>
          <address>{{event.location}}</address>
        </p>
      </div>

      <!-- Error -->
      <p role="alert" v-if="errorMessage">{{errorMessage}}</p>
    </section>
  </div>
</main>
